<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>字符串的扩展--模板字符串</title>
  </head>
  <body>
    <select id="province"> </select>
    <p>` 模板字符串 `</p>
    <textarea name="name" rows="8" cols="80"></textarea>
    <script>
      let provinces = [
        "北京市",
        "天津市",
        "上海市",
        "重庆市",
        "河北省",
        "山西省",
        "辽宁省",
        "吉林省",
        "黑龙江省",
        "江苏省",
        "浙江省",
        "安徽省",
        "福建省",
        "江西省",
        "山东省",
        "河南省",
        "湖北省",
        "湖南省",
        "广东省",
        "海南省",
        "四川省",
        "贵州省",
        "云南省",
        "陕西省",
        "甘肃省",
        "青海省",
        "台湾省",
        "内蒙古自治区",
        "广西壮族自治区",
        "西藏自治区",
        "宁夏回族自治区",
        "新疆维吾尔自治区",
        "香港特别行政区",
        "澳门特别行政区"
      ];
      const font = `
      如果使用模板字符串表示多行字符串，所有的空格、缩进、换行都会被保留在输出中。
        模板字符串，
        只能以多行定义，
        不能以多行展示,
        加\\n也没用,
        \r\n是输出的HTML代码换行，客户看到的效果没有换行。
        如果是输出给浏览器，就用‘br/’
      `;
      let sel = document.getElementById("province");
      let len = provinces.length;
      let html = ``; //ES6新 特  性   模板字符串  好处简化字符串拼接
      for (let i = 0; i < len; i++) {
        html += `
                <option value="${provinces[i]}">${provinces[i]}</option>
            `;
      }
      console.log(html);
      sel.innerHTML = html;
      document.querySelector("p").innerHTML = font;
      document.querySelector("textarea").innerHTML =
        "这是一句话 " + "\n" + "嗯";
    </script>
  </body>
</html>
