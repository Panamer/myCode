<script type="text/javascript">
  // 插入排序
  const list = [2,6,9,23,11,65,30,57,3,9,1];
  function insert(ary){
    // 准备一个新数组 用来存储抓到手里的牌 开始抓第一张牌
    let handle = [];
    handle.push(ary[0]);
    // 从第二项开始依次抓牌  一直把桌面上的牌抓光为止
    for (let i = 1; i < ary.length; i++) {
      // A是新抓的牌
      let A = ary[i];
      // 和handle手里的牌依次比较 从后往前比
      for (let j = handle.length-1; j >=0; j--) {
        // 要比的那张牌
        let B = handle[j];
        // 如果抓的牌A比要比较的牌大了，把A放B后面
        if (A > B) {
          handle.splice(j+1, 0, A);
          break;
        }
        // 已经比到第一项了，把新牌A放最前面就行了
        if (j === 0) {
          handle.unshift(A)
        }
      }
    }
    return handle;
  }
  console.log(insert(list));
</script>
