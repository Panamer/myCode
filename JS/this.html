    <title>this的四种使用场景</title>

<body>
    <a href="https://www.jianshu.com/p/6f5582f85d0c"></a>
    <pre>
        this的使用场景：
        1、以函数形式调用时，this永远都是window
        2、以方法形式调用时，this是调用方法的对象
        3、以构造函数形式调用时，this是创建的那个对象
        4、使用call和apply调用时，this是指定的那个对象
    </pre>
