<html lang="en" dir="ltr">

    <meta charset="utf-8" />
    <title>http协议</title>
    <style media="screen">
      body {
        font-size: 1.2rem;
      }
    </style>
  </head>

      <pre>

<script type="text/javascript">
  var app = new Vue({
    el: "#app",
    data: {
      message: `
      大佬,
      京津冀 `
    }
  });
  app.message = `
  Http是什么？
  HTTP（超文本传输协议）是一种建立在TCP上的无状态连接，整个基本的工作流程是客户端发送一个HTTP请求，说明客户端想要访问的资源和请求的动作，服务端收到请求之后，服务端开始处理请求，
  并根据请求做出相应的动作访问服务器资源，最后通过发送HTTP响应把结果返回给客户端。其中一个请求的开始到一个响应的结束称为事务，当一个事物结束后还会在服务端添加一条日志条目

  http请求：
  HTTP请求是客户端往服务端发送请求动作，告知服务器自己的要求。
  HTTP请求由状态行、请求头、请求正文三部分组成：
  请求行：包括请求方式Method、资源路径URL、协议版本Version；
  请求头：包括一些访问的域名、用户代理、Cookie等信息；
  请求正文：就是HTTP请求的数据。

  http响应：
  服务器收到了客户端发来的HTTP请求后，根据HTTP请求中的动作要求，服务端做出具体的动作，将结果回应给客户端，称为HTTP响应。
  HTTP响应由三部分组成：状态行、响应头、响应正文；
  状态行：包括协议版本Version、状态码Status Code、回应短语；
  响应头：包括搭建服务器的软件，发送响应的时间，回应数据的格式等信息；
  响应正文：就是响应的具体数据。

  1、常用的HTTP方法有哪些？
  GET： 用于请求访问已经被URI（统一资源标识符）识别的资源，可以通过URL传参给服务器。
  POST：用于传输信息给服务器，主要功能与GET方法类似，但一般推荐使用POST方式。
  PUT： 传输文件，报文主体中包含文件内容，保存到对应URI位置。
  HEAD： 获得报文首部，与GET方法类似，只是不返回报文主体，一般用于验证URI是否有效。
  DELETE：删除文件，与PUT方法相反，删除对应URI位置的文件。
  OPTIONS：查询相应URI支持的HTTP方法。

  2、GET方法与POST方法的区别
  区别一：
  get重点在从服务器上获取资源，post重点在向服务器发送数据；
  区别二：
  get传输数据是通过URL请求，以field（字段）= value的形式，置于URL后，并用"?"连接，多个请求数据间用"&"连接，如http://127.0.0.1/Test/login.action?name=admin&password=admin，这个过程用户是可见的；
  post传输数据通过Http的post机制，将字段与对应值封存在请求实体中发送给服务器，这个过程对用户是不可见的；
  区别三：
  Get传输的数据量小，因为受URL长度限制，但效率较高；
  Post可以传输大量数据，所以上传文件时只能用Post方式；
  区别四：
  get是不安全的，因为URL是可见的，可能会泄露私密信息，如密码等；
  post较get安全性较高；
  区别五：
  get方式只能支持ASCII字符，向服务器传的中文字符可能会乱码。
  post支持标准字符集，可以正确传递中文字符。

  4、常见的HTTP相应状态码

  返回的状态
  1xx：指示信息--表示请求已接收，继续处理
  2xx：成功--表示请求已被成功接收、理解、接受
  3xx：重定向--要完成请求必须进行更进一步的操作
  4xx：客户端错误--请求有语法错误或请求无法实现
  5xx：服务器端错误--服务器未能实现合法的请求


  200：请求被正常处理
  204：请求被受理但没有资源可以返回
  206：客户端只是请求资源的一部分，服务器只对请求的部分资源执行GET方法，相应报文中通过Content-Range指定范围的资源。
  301：永久性重定向
  302：临时重定向
  303：与302状态码有相似功能，只是它希望客户端在请求一个URI的时候，能通过GET方法重定向到另一个URI上
  304：发送附带条件的请求时，条件不满足时返回，与重定向无关
  307：临时重定向，与302类似，只是强制要求使用POST方法
  400：请求报文语法有误，服务器无法识别
  401：请求需要认证
  403：请求的对应资源禁止被访问
  404：服务器无法找到对应资源
  500：服务器内部错误
  502错误定义：是网关错误， 通俗点说就是和web服务器通信失败
  503：服务器正忙

  5、HTTP1.1版本新特性
  a、默认持久连接节省通信量，只要客户端服务端任意一端没有明确提出断开TCP连接，就一直保持连接，可以发送多次HTTP请求

  b、管线化，客户端可以同时发出多个HTTP请求，而不用一个个等待响应

  c、断点续传原理

  6、常见HTTP首部字段
  a、通用首部字段（请求报文与响应报文都会使用的首部字段）
  Date：创建报文时间
  Connection：连接的管理
  Cache-Control：缓存的控制
  Transfer-Encoding：报文主体的传输编码方式
  b、请求首部字段（请求报文会使用的首部字段）
  Host：请求资源所在服务器
  Accept：可处理的媒体类型
  Accept-Charset：可接收的字符集
  Accept-Encoding：可接受的内容编码
  Accept-Language：可接受的自然语言
  c、响应首部字段（响应报文会使用的首部字段）
  Accept-Ranges：可接受的字节范围
  Location：令客户端重新定向到的URI
  Server：HTTP服务器的安装信息
  d、实体首部字段（请求报文与响应报文的的实体部分使用的首部字段）
  Allow：资源可支持的HTTP方法
  Content-Type：实体主类的类型
  Content-Encoding：实体主体适用的编码方式
  Content-Language：实体主体的自然语言
  Content-Length：实体主体的的字节数
  Content-Range：实体主体的位置范围，一般用于发出部分请求时使用

  7、HTTP的缺点与HTTPS
  a、通信使用明文不加密，内容可能被窃听
  b、不验证通信方身份，可能遭到伪装
  c、无法验证报文完整性，可能被篡改

  HTTPS就是HTTP加上加密处理（一般是SSL安全通信线路）+认证+完整性保护

  8、HTTP优化
  利用负载均衡优化和加速HTTP应用
  利用HTTP Cache来优化网站

  9、HTTP响应模型
  端开启一个进程，一个进程仅能处理一个请求，并且对请求顺序处理；
  多进程I/O模型
  服务端并行开启多个进程，同样的一个进程只能处理一个请求，这样服务端就可以同时处理多个请求；
  复用I/O模型
  服务端开启一个进程，但是呢，同时开启多个线程，一个线程响应一个请求，同样可以达到同时处理多个请求，线程间并发执行；
  复用多线程I/O模型
  服务端并行开启多个进程，同时每个进程开启多个线程，这样服务端可以同时处理进程数M*每个进程的线程数N个请求。

  10、
  网站访问量
  IP IP访问量
  相同的公网IP计算一次，就是同一个局域网内的所有用户访问一个网站，但是他们都是借助一个公网IP去访问那个网站的（NAT），因此这也只能算作一个IP访问量。换一次公网IP则会加1。
  PV 网页访问量
  用户访问的页面数就是PV访问量，同一个局域网的不同用户，而且就算是同一个用户，只要刷新一次网站页面，PV访问量就加1，三个访问量的值往往数PV的值最大。
  UV 访客访问量
  这里的访客不是用户，而是电脑，一台电脑算一个访客，即使是同一台电脑的不同用户，访问同一个网站UV也只能加1，只有更换电脑才会使UV加1，因为服务端会记录客户端电脑的信息。
  `;
