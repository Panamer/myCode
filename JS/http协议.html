<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>http协议</title>
    <style media="screen">
      body {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>
  </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
  var app = new Vue({
    el: "#app",
    data: {
      message: `
      大佬,
      京津冀 `
    }
  });
</script>
