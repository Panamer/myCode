  <script type="text/javascript">
    function DOG(name) {
      this.name = name;
    }

    DOG.prototype = { species: "犬科" };

    var dogA = new DOG("大毛");

    var dogB = new DOG("二毛");

    alert(dogA.species); // 犬科

    alert(dogB.species); // 犬科

    /**
     * 什么是对象： 一系列无序属性的集合
     * 对面向对象的理解
     * 面向对象是一种编程思想，它区别于面向过程；注重过程和步骤，而面向过程注重的是结果。面向对象编程简称OOP
     * 面向对象思想把一切看作对象，分析需求、创建对象，把对象的特征和行为看作是属性和方法，使代码具有更好的可读性和可维护性
     * 它有三个特点：封装、继承、多态
     * JS不是一门面向对象语言，它是基于面向对象来构建的，所以Js是模拟面向对象开发，通过构造函数来实现继承，
     * js开发中很少模拟多态，因为它会造成代码冗余和很多不确定性。多态：重载、重写
     * 
     * 了解继承要先了解原型链，了解原型链要先了解原型，了解原型要先了解构造函数
     * 实现继承有4种方法：
     * 1、原型继承，基于__proto__在原型链上查找属性和方法的运行机制
     *    缺点：父类的私有属性和方法都变成了子类的公有属性和方法
     * 2、call、apply继承
     *    缺点：只能继承父类私有的属性方法，prototype原型上的属性方法无法继承
     * 3、寄生组合继承
     *     es6之前被广泛使用的继承方法  核心：object.create(obj), 创建一个空对象、原型指针指向obj
     * 4、extends 类继承
     *     ES6引入了 class（类）这个概念，作为对象的模板，
     *     通过class关键字，可以定义类，这种写法只是让对象原型的写法更加清晰，更像面向对象编程的语法
     * 
    */
