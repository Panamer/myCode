<script type="text/javascript">
  /**
   * 原型链：指的是实例对象和原型对象之间的关系
   */
  function City(name) {
    this.name = name;
    this.work = function() {
      console.log("");
    };
  }
  City.prototype.name = "上海";

  const loc = new City("北京");
  console.log(loc.name); // 北京
  /**
   * 这里为什么打印出来的结果是北京呢
   * 是因为实例对象查找属性和方法的时候先从自身查
   * 自身没有再去实例对象的__proto__指向的构造函数的原型对象prototype中找
   * 找到了则使用 找不到则报错
   * 以此递推
   * 就形成了原型链
   */
</script>
