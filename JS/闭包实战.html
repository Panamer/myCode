    <script>
      // 实现闭包的第一种方法
      function closure() {
        var m = 1;
        function b() {
          console.log(++m);
        }
        return b;
      }
      var a = closure();
      a();
      var foo = function () {
        var t = 'post'
      }
      foo();
      // 实现闭包的第二种方法
      function A(x) {
        function B(y) {
          function C(z) {
            console.log(x + y + z);
          }
          C(3);
        }
        B(2);
      }
      A(1);
      // 实现闭包的第三种方法
      var obj = {}
      console.log(obj);
      var dd = {
        n:9,
        obj: 1,
        [obj]:0
      }
      console.log(JSON.stringify(dd));
    </script>
