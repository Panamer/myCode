<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>改变this指向</title>
</head>
<body>
    <pre>
        this 指的是函数运行时所在的环境
        function内的this指向取决于函数的调用方式
        如果作为函数调用，this指的是window
        如果作为方法调用，this指的是调用它的那个对象
        this的指向是可以通过call、apply改变的
    </pre>
</body>
</html>
